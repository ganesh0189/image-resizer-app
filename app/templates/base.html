<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Image Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/process.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/status.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>
    
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- System Status Indicator -->
    <div class="status-container">
        <div class="status-indicator normal"></div>
        <div>
            <div class="status-text">System Normal</div>
            <div class="wait-time" id="wait-time"></div>
        </div>
    </div>
    
    <!-- Queue Position Indicator -->
    <div class="queue-position" id="queue-position"></div>
    
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('routes.index') }}" class="nav-brand">Image Tools</a>
            <div class="nav-links">
                <a href="{{ url_for('routes.resize_page') }}" class="nav-link">Resize</a>
                <a href="{{ url_for('routes.compress_page') }}" class="nav-link">Compress</a>
                <a href="{{ url_for('routes.pdf_page') }}" class="nav-link">Convert to PDF</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts -->
    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                stars.appendChild(star);
            }
        }
        
        // Initialize stars
        createStars();
    </script>
    <script src="{{ url_for('static', filename='js/status.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
